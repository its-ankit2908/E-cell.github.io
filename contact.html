<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <section class ="akcontact">
            <div class="akcontent">
                <h2>Contact Us</h2>
                <p>Medicaps University</p>
            </div>
            <div class="akcontainer">
                <div class="akcontactinfo">
                    <div class= "akbox">
                        <div class="akicon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                            <div class="aktext">
                              <h3>Map</h3>
                              <p>keshav nagar,khandwa</p>
                            </div>
                    </div>
                    <div class= "akbox">
                        <div class="akicon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                            <div class="aktext">
                              <h3>Phone</h3>
                              <p>0123456789</p>
                            </div>
                    </div>
                    <div class= "akbox">
                        <div class="akicon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                            <div class="aktext">
                              <h3>Email</h3>
                              <p>ap826690@gmail.com</p>
                            </div>
                    </div>
                </div>
                <div class="akcontactform">
                    <form action="#" method="post">
                        <h2>Send Message</h2>
                        <div class="akinputbox">
                            <input type="text" name="name" required = "required">
                            <span>Full Name</span>
                        </div>
                        <div class="akinputbox">
                            <input type="text" name="email" required = "required">
                            <span>Email</span>
                        </div>
                        <div class="akinputbox">
                            <textarea name="textarea" required="required"></textarea>
                            <span>Type your Message...</span>
                        </div>
                        <div class="akinputbox">
                            <input type="submit" name="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        
        </section>
    </body>
</html>
